    <script>
        var lo = "localhost";
        var app = new Vue({
            el: '#app',
            data: {
                userInfo: {},
                customTestInfo: [],
                studentCode: "",
                studentPassword: ""
            },
            methods: {
                saveUserInfo() {
                    var userDate = $("#form").serialize();
                    userDate += "&studentId=" + app.userInfo.studentId + "&age=" + app.userInfo.age
                    $.post("http://" + lo + ":8080/student/updateStudentInfo", userDate, function (date) {
                        if (date) {
                            demo.showNotification('bottom', 'right', 'success', '保存成功', '信息已更新完毕', 'pe-7s-door-lock');
                            app.setUserInfo();
                        } else {
                            Lobibox.notify('danger', {
                                msg: '保存失败，请重试...'
                            });
                        }
                    }, "json");
                },
                setUserInfo() {
                    $.post("http://" + lo + ":8080/student/loginByStudentCodeAndStudentPassword", {
                        "studentCode": this.studentCode,
                        "studentPassword": this.studentPassword
                    }, function (date) {

                        localStorage.setItem("user", date);
                        var userInfo1 = localStorage.getItem("user")
                        var obj = JSON.parse(userInfo1);
                        app.userInfo = obj;
                        userInfoInit = obj;
                        console.log(obj);
                        $("#className").val(obj.className);
                        $("#emergencyNumber").val(obj.emergencyNumber);
                        $("#phone").val(obj.phone);
                        $("#Email").val(obj.email);
                        $("#studentCode").val(obj.studentCode);
                        $("#address").val(obj.address);
                        $("#remark").text(obj.remark);
                        $("#remark02").text(obj.remark);
                        $("#studentName").val(obj.studentName);
                        $("#studentName02").text(obj.studentName);
                        $("#age").text(obj.age + "岁");

                    });
                },
            },
            created() {
                //获取用户信息 转为JSON
                var userInfo = localStorage.getItem("user");
                var obj = JSON.parse(userInfo);
                this.studentCode = obj.studentCode;
                this.studentPassword = obj.studentPassword;

                this.setUserInfo();

            }
        })

    </script>

        menu.style.display = "none";
    }

<script type="text/javascript">
    $(window).load(function () {
        var options =
        {
            thumbBox: '.thumbBox',
            spinner: '.spinner',
            imgSrc: ''
        }
        var cropper = $('.imageBox').cropbox(options);
        var img = "";
        $('#upload-file').on('change', function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                options.imgSrc = e.target.result;
                cropper = $('.imageBox').cropbox(options);

            }
            reader.readAsDataURL(this.files[0]);
            setTimeout(function () {
                getImg();
            }, 500)

        })
        $('#btnCrop').on('click', function () {
            if (img != '') {
                //将base64提交服务器
                $.post('http://localhost:8080/student/updateImgPath', {
                    "base64": img,
                    "studentId": userInfoInit.studentId
                }, function (result) {

                    demo.showNotification('bottom', 'right', 'success', '更换成功', '可能会有一些时间的延迟，请耐心等待', 'pe-7s-door-lock');
                    app.setUserInfo();
                    $("#myModal").modal('hide');
                    setTimeout(function () {
                        var userInfo = localStorage.getItem("user");
                        var obj = JSON.parse(userInfo);
                        $(".photo").html('  <img src="http://localhost:8080/upload/' + obj.imgFilePath + '.jpg"/>')
                        $(".logo-big").html(' <img class="avatar border-gray" src="http://localhost:8080/upload/' + obj.imgFilePath + '.jpg" alt="..."/>')
                    }, 5000)
                }, 'json');

            } else {
                alert('请选择图片')
            }


        })
        function getImg() {
            img = cropper.getDataURL();
            console.log(img);
            $('.cropped').html('');
